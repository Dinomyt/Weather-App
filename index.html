<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="titleTxt">Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style/styles.css" rel="stylesheet">

</head>
  <body>
    
    <div class="main">
      <div class="topNav">

        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search...">
          <button class="search-button">
            <span class="search-icon"></span> 
          </button>
        </div>

      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="currentCity">
              <h1 id="currentCity">Stockton</h1>
            </div>
          </div>
        </div>
  
        <div class="row">
          
          <div class="col">
            <div class="currentWeather container">
              <div class="row">
                  <div class="col-3 colStyle">
                    <h2>Today</h2>
                  </div>

                  <div class="col-6 colStyle">
                    <h2 id="todaysDate">Monday, March 4th</h2>
                  </div>

                  <div class="col-3 colStyle">
                    <button class="favBtn">

                    </button>
                  </div>
              </div>
              <div class="row">
                <div class="col currentTempDiv">
                  <h2 id="currentTempDisplay">72</h2>
                  <p id="currentWeatherDisplay">Sunny</p>
                </div>
                <div class="col currentTempImgDisplay colStyle">
                  <img id="weatherImage" src="./imgs/sunny.png" alt="Weather Image">
                </div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="temperatureDisplay container">
              
              <div class="row container">
                <div class="col-6 mt-5">
                  <h2 style="font-size: 25px;">Max. Temperature</h2>
                  <p id="maxTemp" style="font-size: 35px;">75</p>
                </div>
                <div class="col-6 mt-5">
                  <h2 style="font-size: 25px;">Min. Temperature</h2>
                  <p id="minTemp" style="font-size: 35px;">60</p>
                </div>
              </div>

              <div class="row container">
                <div class="col-6">
                  <h2 style="font-size: 25px;">Feels Like</h2>
                  <p id="feelsLikeTemp" style="font-size: 35px;">70</p>
                </div>
                <div class="col-6">
                  <h2 style="font-size: 25px;">Humidity</h2>
                  <p id="humidity" style="font-size: 35px;">54%</p>
                </div>
              </div>

            </div>
          </div>
        </div>


      </div>
      
      <div class="container-fluid">
        <div class="row mt-5">
          <div class="col colStyle">
            <div class="forecastDisplay">
              <div class="container py-3">
                <h3 id="dayOne">Monday</h3>
                <h3 id="dayOneDate">March 5th</h3>
                <img id="dayOneImg" src="./imgs/sunny.png" alt="Weather Image">
                <p id="dayOneTemp">74</p>
              </div>

            </div>
          </div>
          <div class="col colStyle">
            <div class="forecastDisplay">
              <div class="container py-3">
                <h3 id="dayTwo">Tuesday</h3>
                <h3 id="dayTwoDate">March 6th</h3>
                <img id="dayTwoImg" src="./imgs/sunny.png" alt="Weather Image">
                <p id="dayTwoTemp">74</p>
              </div>
            </div>
          </div>
          <div class="col colStyle">
            <div class="forecastDisplay">
              <div class="container py-3">
                <h3 id="dayThree">Wednesday</h3>
                <h3 id="dayThreeDate">March 7th</h3>
                <img id="dayThreeImg" src="./imgs/sunny.png" alt="Weather Image">
                <p id="dayThreeTemp">74</p>
              </div>
            </div>            
          </div>
          <div class="col colStyle">
            <div class="forecastDisplay">
              <div class="container py-3">
                <h3 id="dayFour">Thursday</h3>
                <h3 id="dayFourDate">March 8th</h3>
                <img id="dayFourImg" src="./imgs/sunny.png" alt="Weather Image">
                <p id="dayFourTemp">74</p>
              </div>
            </div>            
          </div>
          <div class="col colStyle">
            <div class="forecastDisplay">
              <div class="container py-3">
                <h3 id="dayFive">Friday</h3>
                <h3 id="dayFiveDate">March 9th</h3>
                <img id="dayFiveImg" src="./imgs/sunny.png" alt="Weather Image">
                <p id="dayFiveTemp">74</p>
              </div>
            </div>           
          </div>
        </div>
      </div>

      <div class="Favorite">
        <button class="favoriteBtn" id="favoriteBtn">
          <p>Favorite Places</p>
          <img class="favoriteImg" src="./imgs/favorite.png" >
        </button>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    </body>
</html>
